<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="./css/user.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-md">
<div class="container-md">
    <h1>Hi There!</h1>

    <form id="register-form">
        <div class="form-group">
            <label for="register-username">User</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="text" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-add-button" type="submit" class="btn btn-primary">Add User</button>
        </div>
    </form>
</div>

<div class="container-md">
    <h1>LOGIN</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="text" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary">Login</button>
        </div>
    </form>
</div>
<script src="./js/user.js" type="application/javascript"></script>
</body>
</html>
